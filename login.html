<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Counselor</title>
    <link rel="stylesheet" href="/auth_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="background-gradient"></div>
        <div class="particles" id="particles"></div>

        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Continue your journey to better mental health</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" id="username" name="username" required autocomplete="username">
                        <span class="floating-label">Enter your username</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <span class="floating-label">Enter your password</span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-custom"></span>
                        <span>Remember me</span>
                    </label>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="auth-button" id="loginButton">
                    <span class="button-text">Sign In</span>
                    <div class="button-loader"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/signup" class="auth-link">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="/auth.js"></script>
    <script>
        // Initialize particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>

</html>
